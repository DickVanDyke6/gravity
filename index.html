<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Gravity Sandbox - Elastic Collisions</title>
<style>
html, body {
  margin: 0; padding: 0;
  background: #000; overflow: hidden;
  touch-action: none;
  font-family: sans-serif;
  color: #fff;
}
canvas { display: block; }
.controls {
  position: absolute;
  top: 10px;
  left: 10px;
  background: rgba(0,0,0,0.6);
  padding: 10px;
  border-radius: 8px;
}
.controls label { display: block; margin: 5px 0; }
.controls input[type=range] { width: 150px; }
button, input[type=checkbox] {
  margin-top: 5px;
  cursor: pointer;
}
button {
  width: 100%;
  padding: 5px;
  border-radius: 5px;
  border: none;
  background: #f55;
  color: #fff;
  font-weight: bold;
}
button:hover { background: #f88; }
</style>
</head>
<body>
<canvas id="c"></canvas>

<div class="controls">
  <label>Central Mass: <span id="cmassVal">5000</span>
    <input id="cmass" type="range" min="100" max="20000" value="5000">
  </label>
  <label>Central Radius: <span id="cradVal">30</span>
    <input id="crad" type="range" min="10" max="100" value="30">
  </label>
  <label>Projectile Mass: <span id="pmassVal">1</span>
    <input id="pmass" type="range" min="1" max="50" value="1">
  </label>
  <label>Projectile Radius: <span id="pradVal">6</span>
    <input id="prad" type="range" min="2" max="20" value="6">
  </label>
  <label><input type="checkbox" id="collideToggle"> Collisions ON</label>
  <button id="clearBtn">Clear All Projectiles</button>
</div>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
resize();
window.addEventListener("resize", resize);

const G = 1200;
let centralMass = 5000;
let centralRadius = 30;
let projectileMass = 1;
let projectileRadius = 6;
const dt = 1/60;

const planet = {
  x: () => canvas.width/2,
  y: () => canvas.height/2,
  r: centralRadius
};

let projectiles = [];
let previewPath = [];
let touchStart = null;
const damping = 0.98; // slight energy loss to settle pile

// ---------- Input controls ----------
document.getElementById("cmass").addEventListener("input", e => {
  centralMass = +e.target.value;
  document.getElementById("cmassVal").innerText = centralMass;
});
document.getElementById("crad").addEventListener("input", e => {
  centralRadius = +e.target.value;
  planet.r = centralRadius;
  document.getElementById("cradVal").innerText = centralRadius;
});
document.getElementById("pmass").addEventListener("input", e => {
  projectileMass = +e.target.value;
  document.getElementById("pmassVal").innerText = projectileMass;
});
document.getElementById("prad").addEventListener("input", e => {
  projectileRadius = +e.target.value;
  document.getElementById("pradVal").innerText = projectileRadius;
});
const collideToggle = document.getElementById("collideToggle");

// Clear button
document.getElementById("clearBtn").addEventListener("click", ()=>{ projectiles = []; });

// ---------- Touch controls ----------
canvas.addEventListener("touchstart", e => {
  const t = e.touches[0];
  touchStart = { x: t.clientX, y: t.clientY };
});

canvas.addEventListener("touchmove", e => {
  if (!touchStart) return;
  const t = e.touches[0];
  const vx = (touchStart.x - t.clientX) * 0.05;
  const vy = (touchStart.y - t.clientY) * 0.05;
  computePreview(t.clientX, t.clientY, vx, vy);
});

canvas.addEventListener("touchend", e => {
  if (!touchStart) return;
  const t = e.changedTouches[0];
  const vx = (touchStart.x - t.clientX) * 0.05;
  const vy = (touchStart.y - t.clientY) * 0.05;

  projectiles.push({
    x: t.clientX,
    y: t.clientY,
    vx: vx,
    vy: vy,
    r: projectileRadius,
    mass: projectileMass
  });

  touchStart = null;
  previewPath = [];
});

// ---------- Trajectory preview ----------
function computePreview(x, y, vx, vy) {
  previewPath = [];
  let px = x, py = y, pvx = vx, pvy = vy;
  const steps = 200;

  for (let i=0; i<steps; i++){
    const dx = planet.x() - px;
    const dy = planet.y() - py;
    const dist = Math.sqrt(dx*dx + dy*dy);

    if(collideToggle.checked && dist < planet.r + projectileRadius) break;

    const accel = (G*centralMass)/(dist*dist);
    const ax = accel*dx/dist;
    const ay = accel*dy/dist;

    pvx += ax*dt;
    pvy += ay*dt;
    px += pvx;
    py += pvy;
    previewPath.push({x:px,y:py});
  }
}

// ---------- Helper for elastic collision ----------
function resolveElasticCollision(a,b){
  const dx = b.x - a.x;
  const dy = b.y - a.y;
  const dist = Math.sqrt(dx*dx + dy*dy);
  if(dist===0) return; // avoid division by zero

  // Normal vector
  const nx = dx/dist;
  const ny = dy/dist;

  // Relative velocity
  const vxRel = a.vx - b.vx;
  const vyRel = a.vy - b.vy;

  const vRelAlongN = vxRel*nx + vyRel*ny;
  if(vRelAlongN > 0) return; // moving away

  // Elastic impulse
  const m1 = a.mass, m2 = b.mass;
  const impulse = (2*vRelAlongN)/(m1+m2);

  a.vx -= impulse * m2 * nx;
  a.vy -= impulse * m2 * ny;
  b.vx += impulse * m1 * nx;
  b.vy += impulse * m1 * ny;

  // Slightly separate to prevent sticking
  const overlap = a.r + b.r - dist;
  a.x -= nx * overlap/2;
  a.y -= ny * overlap/2;
  b.x += nx * overlap/2;
  b.y += ny * overlap/2;
}

// ---------- Update ----------
function update(){
  const collisionOn = collideToggle.checked;

  for(let i=0; i<projectiles.length; i++){
    let ball = projectiles[i];

    // Vector to planet
    const dx = planet.x() - ball.x;
    const dy = planet.y() - ball.y;
    const dist = Math.sqrt(dx*dx + dy*dy);

    // Central mass collision
    if(collisionOn && dist < planet.r + ball.r){
      // Reflect velocity elastically
      const nx = dx/dist, ny = dy/dist;
      const vDotN = ball.vx*nx + ball.vy*ny;
      ball.vx -= 2*vDotN*nx;
      ball.vy -= 2*vDotN*ny;

      // Apply damping so pile settles
      ball.vx *= damping;
      ball.vy *= damping;

      // Push out to surface
      ball.x = planet.x() - nx*(planet.r + ball.r);
      ball.y = planet.y() - ny*(planet.r + ball.r);
    }

    // Gravity
    const accel = (G*centralMass)/(dist*dist);
    ball.vx += accel*dx/dist*dt;
    ball.vy += accel*dy/dist*dt;

    // Update position
    ball.x += ball.vx;
    ball.y += ball.vy;
  }

  // Projectile-projectile collisions
  if(collisionOn){
    for(let i=0; i<projectiles.length; i++){
      for(let j=i+1; j<projectiles.length; j++){
        const a = projectiles[i], b = projectiles[j];
        const dx = b.x - a.x, dy = b.y - a.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if(dist < a.r + b.r){
          resolveElasticCollision(a,b);
        }
      }
    }
  }
}

// ---------- Draw ----------
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Planet
  ctx.fillStyle = "#4fa3ff";
  ctx.beginPath();
  ctx.arc(planet.x(),planet.y(),planet.r,0,Math.PI*2);
  ctx.fill();

  // Trajectory preview
  if(previewPath.length>0){
    ctx.strokeStyle = "rgba(255,255,255,0.3)";
    ctx.beginPath();
    ctx.moveTo(previewPath[0].x,previewPath[0].y);
    for(const p of previewPath) ctx.lineTo(p.x,p.y);
    ctx.stroke();
  }

  // Draw all projectiles
  for(let ball of projectiles){
    ctx.fillStyle = "#fff";
    ctx.beginPath();
    ctx.arc(ball.x,ball.y,ball.r,0,Math.PI*2);
    ctx.fill();
  }
}

// ---------- Loop ----------
function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
