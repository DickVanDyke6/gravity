<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Gravity Toy</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #000;
    overflow: hidden;
    touch-action: none;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// ---------- Physics ----------
const G = 1200;               // gravitational constant (tuned)
const centralMass = 5000;
const dt = 1 / 60;

// Central body
const planet = {
  x: () => canvas.width / 2,
  y: () => canvas.height / 2,
  r: 30
};

// Projectile
let ball = resetBall();

function resetBall() {
  return {
    x: canvas.width / 2 + 150,
    y: canvas.height / 2,
    vx: 0,
    vy: 0,
    r: 6,
    active: false
  };
}

// ---------- Touch controls ----------
let touchStart = null;

canvas.addEventListener("touchstart", e => {
  const t = e.touches[0];
  touchStart = { x: t.clientX, y: t.clientY };
  ball = {
    ...ball,
    x: t.clientX,
    y: t.clientY,
    vx: 0,
    vy: 0,
    active: false
  };
});

canvas.addEventListener("touchend", e => {
  if (!touchStart) return;
  const t = e.changedTouches[0];
  ball.vx = (touchStart.x - t.clientX) * 0.05;
  ball.vy = (touchStart.y - t.clientY) * 0.05;
  ball.active = true;
  touchStart = null;
});

// ---------- Update ----------
function update() {
  if (!ball.active) return;

  const dx = planet.x() - ball.x;
  const dy = planet.y() - ball.y;
  const distSq = dx * dx + dy * dy;
  const dist = Math.sqrt(distSq);

  // Collision
  if (dist < planet.r + ball.r) {
    ball = resetBall();
    return;
  }

  // Gravity
  const accel = (G * centralMass) / distSq;
  const ax = accel * dx / dist;
  const ay = accel * dy / dist;

  // Semi-implicit Euler
  ball.vx += ax * dt;
  ball.vy += ay * dt;
  ball.x += ball.vx;
  ball.y += ball.vy;
}

// ---------- Draw ----------
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Planet
  ctx.fillStyle = "#4fa3ff";
  ctx.beginPath();
  ctx.arc(planet.x(), planet.y(), planet.r, 0, Math.PI * 2);
  ctx.fill();

  // Ball
  ctx.fillStyle = "#fff";
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.r, 0, Math.PI * 2);
  ctx.fill();

  // Aim line
  if (touchStart) {
    ctx.strokeStyle = "#888";
    ctx.beginPath();
    ctx.moveTo(touchStart.x, touchStart.y);
    ctx.lineTo(ball.x, ball.y);
    ctx.stroke();
  }
}

// ---------- Loop ----------
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
