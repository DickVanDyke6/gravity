<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Gravity Sandbox - Image Planet</title>
<style>
html, body {
  margin: 0; padding: 0;
  background: #000; overflow: hidden;
  touch-action: none;
  font-family: sans-serif;
  color: #fff;
}
canvas { display: block; }
.controls {
  position: absolute;
  top: 10px;
  left: 10px;
  background: rgba(0,0,0,0.6);
  padding: 10px;
  border-radius: 8px;
}
.controls label { display: block; margin: 5px 0; }
.controls input[type=range] { width: 150px; }
button, input[type=checkbox] {
  margin-top: 5px;
  cursor: pointer;
}
button {
  width: 100%;
  padding: 5px;
  border-radius: 5px;
  border: none;
  background: #f55;
  color: #fff;
  font-weight: bold;
}
button:hover { background: #f88; }
</style>
</head>
<body>

<canvas id="c"></canvas>

<div class="controls">
  <label>Central Mass: <span id="cmassVal">5000</span>
    <input id="cmass" type="range" min="100" max="20000" value="5000">
  </label>
  <label>Central Radius: <span id="cradVal">30</span>
    <input id="crad" type="range" min="10" max="100" value="30">
  </label>
  <label>Projectile Mass: <span id="pmassVal">1</span>
    <input id="pmass" type="range" min="1" max="50" value="1">
  </label>
  <label>Projectile Radius: <span id="pradVal">6</span>
    <input id="prad" type="range" min="2" max="20" value="6">
  </label>
  <label><input type="checkbox" id="collideToggle"> Collisions ON</label>
  <button id="clearBtn">Clear All Projectiles</button>
</div>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

// ---------- Planet image ----------
const planetImage = new Image();
planetImage.src = "planet.jpeg";
let planetImageLoaded = false;
planetImage.onload = () => planetImageLoaded = true;

// ---------- Constants ----------
const G = 1200;
const dt = 1/60;
const damping = 0.95;
const friction = 0.85;

let centralMass = 5000;
let centralRadius = 30;
let projectileMass = 1;
let projectileRadius = 6;

const planet = {
  x: () => canvas.width / 2,
  y: () => canvas.height / 2,
  r: centralRadius
};

let projectiles = [];
let previewPath = [];
let touchStart = null;

// ---------- UI ----------
cmass.oninput = e => {
  centralMass = +e.target.value;
  cmassVal.textContent = centralMass;
};
crad.oninput = e => {
  centralRadius = +e.target.value;
  planet.r = centralRadius;
  cradVal.textContent = centralRadius;
};
pmass.oninput = e => {
  projectileMass = +e.target.value;
  pmassVal.textContent = projectileMass;
};
prad.oninput = e => {
  projectileRadius = +e.target.value;
  pradVal.textContent = projectileRadius;
};
clearBtn.onclick = () => projectiles = [];

// ---------- Touch ----------
canvas.addEventListener("touchstart", e => {
  const t = e.touches[0];
  touchStart = { x: t.clientX, y: t.clientY };
});

canvas.addEventListener("touchmove", e => {
  if (!touchStart) return;
  const t = e.touches[0];
  computePreview(
    t.clientX,
    t.clientY,
    (touchStart.x - t.clientX) * 0.05,
    (touchStart.y - t.clientY) * 0.05
  );
});

canvas.addEventListener("touchend", e => {
  if (!touchStart) return;
  const t = e.changedTouches[0];
  projectiles.push({
    x: t.clientX,
    y: t.clientY,
    vx: (touchStart.x - t.clientX) * 0.05,
    vy: (touchStart.y - t.clientY) * 0.05,
    r: projectileRadius,
    mass: projectileMass
  });
  touchStart = null;
  previewPath = [];
});

// ---------- Trajectory ----------
function computePreview(x, y, vx, vy) {
  previewPath = [];
  let px = x, py = y, pvx = vx, pvy = vy;

  for (let i = 0; i < 200; i++) {
    const dx = planet.x() - px;
    const dy = planet.y() - py;
    const dist = Math.hypot(dx, dy);

    if (collideToggle.checked && dist < planet.r + projectileRadius) break;

    const a = (G * centralMass) / (dist * dist);
    pvx += a * dx / dist * dt;
    pvy += a * dy / dist * dt;
    px += pvx;
    py += pvy;

    previewPath.push({ x: px, y: py });
  }
}

// ---------- Update ----------
function update() {
  const collisionOn = collideToggle.checked;

  for (const ball of projectiles) {
    const dx = planet.x() - ball.x;
    const dy = planet.y() - ball.y;
    const dist = Math.hypot(dx, dy);

    // Central collision (unchanged)
    if (collisionOn && dist < planet.r + ball.r) {
      const nx = dx / dist;
      const ny = dy / dist;
      const vDotN = ball.vx * nx + ball.vy * ny;
      const vTx = ball.vx - vDotN * nx;
      const vTy = ball.vy - vDotN * ny;

      ball.vx -= 2 * vDotN * nx;
      ball.vy -= 2 * vDotN * ny;

      ball.vx = ball.vx * damping - vTx * (1 - friction);
      ball.vy = ball.vy * damping - vTy * (1 - friction);

      ball.x = planet.x() - nx * (planet.r + ball.r);
      ball.y = planet.y() - ny * (planet.r + ball.r);
    }

    const accel = (G * centralMass) / (dist * dist);
    ball.vx += accel * dx / dist * dt;
    ball.vy += accel * dy / dist * dt;

    ball.x += ball.vx;
    ball.y += ball.vy;
  }

  // Projectileâ€“projectile collisions (planet-style)
  if (collisionOn) {
    for (let i = 0; i < projectiles.length; i++) {
      for (let j = i + 1; j < projectiles.length; j++) {
        const a = projectiles[i];
        const b = projectiles[j];
        const dx = b.x - a.x;
        const dy = b.y - a.y;
        const dist = Math.hypot(dx, dy);
        const minDist = a.r + b.r;
        if (dist >= minDist || dist === 0) continue;

        const nx = dx / dist;
        const ny = dy / dist;
        const overlap = minDist - dist;

        a.x -= nx * overlap * 0.5;
        a.y -= ny * overlap * 0.5;
        b.x += nx * overlap * 0.5;
        b.y += ny * overlap * 0.5;

        const rvx = a.vx - b.vx;
        const rvy = a.vy - b.vy;
        const vDotN = rvx * nx + rvy * ny;
        if (vDotN > 0) continue;

        const vTx = rvx - vDotN * nx;
        const vTy = rvy - vDotN * ny;

        a.vx -= vDotN * nx;
        a.vy -= vDotN * ny;
        b.vx += vDotN * nx;
        b.vy += vDotN * ny;

        a.vx = a.vx * damping - vTx * (1 - friction) * 0.5;
        a.vy = a.vy * damping - vTy * (1 - friction) * 0.5;
        b.vx = b.vx * damping + vTx * (1 - friction) * 0.5;
        b.vy = b.vy * damping + vTy * (1 - friction) * 0.5;
      }
    }
  }
}

// ---------- Draw ----------
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Planet with circular masking
  if (planetImageLoaded) {
    ctx.save();
    ctx.beginPath();
    ctx.arc(planet.x(), planet.y(), planet.r, 0, Math.PI * 2);
    ctx.clip();

    ctx.drawImage(
      planetImage,
      planet.x() - planet.r,
      planet.y() - planet.r,
      planet.r * 2,
      planet.r * 2
    );

    ctx.restore();
  } else {
    ctx.fillStyle = "#4fa3ff";
    ctx.beginPath();
    ctx.arc(planet.x(), planet.y(), planet.r, 0, Math.PI * 2);
    ctx.fill();
  }

  // Trajectory
  if (previewPath.length) {
    ctx.strokeStyle = "rgba(255,255,255,0.3)";
    ctx.beginPath();
    ctx.moveTo(previewPath[0].x, previewPath[0].y);
    for (const p of previewPath) ctx.lineTo(p.x, p.y);
    ctx.stroke();
  }

  // Projectiles
  ctx.fillStyle = "#fff";
  for (const b of projectiles) {
    ctx.beginPath();
    ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
    ctx.fill();
  }
}

// ---------- Loop ----------
(function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
})();
</script>
</body>
</html>
